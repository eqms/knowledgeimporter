name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: # manueller Trigger für Tests

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: windows
          - os: ubuntu-latest
            target: linux
          # Web-Build vorbereitet (auskommentiert bis v0.5.0):
          # Desktop-Only-Features: keyring (OS-Keyring), FilePicker (Verzeichnis-Auswahl),
          # Background-Threading müssen zuerst portiert werden.
          # - os: ubuntu-latest
          #   target: web

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.target }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache Flet Flutter SDK
        uses: actions/cache@v4
        with:
          path: ~/.flet/flutter
          key: flet-flutter-3.41.2-${{ runner.os }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install -e "." --system

      - name: Install Flet CLI
        run: pip install flet

      - name: Build ${{ matrix.target }}
        run: printf 'y\n' | flet build ${{ matrix.target }} src/knowledgeimporter
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: knowledgeimporter-${{ matrix.target }}
          path: build/${{ matrix.target }}/
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          generate_release_notes: true
