name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: # manueller Trigger für Tests

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: windows
          - os: ubuntu-latest
            target: linux
          # Web-Build vorbereitet (auskommentiert bis v0.5.0):
          # Desktop-Only-Features: keyring (OS-Keyring), FilePicker (Verzeichnis-Auswahl),
          # Background-Threading müssen zuerst portiert werden.
          # - os: ubuntu-latest
          #   target: web

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.target }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache Flet Flutter SDK
        uses: actions/cache@v4
        with:
          path: ~/.flet/flutter
          key: flet-flutter-3.41.2-${{ runner.os }}

      - name: Install Linux build dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config \
            libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install -e "." --system

      - name: Install Flet CLI
        run: pip install flet

      - name: Build ${{ matrix.target }}
        run: printf 'y\n' | flet build ${{ matrix.target }} src/knowledgeimporter
        shell: bash
        env:
          PYTHONUTF8: "1"   # Windows CP1252 → UTF-8 für Rich-Spinner-Zeichen

      - name: Package build output as tar.gz
        run: |
          BUILD_DIR="src/knowledgeimporter/build/${{ matrix.target }}"
          echo "Build output:"
          ls -la "$BUILD_DIR/"
          # Fix execute permissions for macOS/Linux binaries
          if [ "${{ matrix.target }}" = "macos" ]; then
            chmod +x "$BUILD_DIR"/*.app/Contents/MacOS/* 2>/dev/null || true
          elif [ "${{ matrix.target }}" = "linux" ]; then
            chmod +x "$BUILD_DIR"/knowledgeimporter 2>/dev/null || true
          fi
          # tar.gz preserves Unix permissions (unlike zip via upload-artifact)
          tar -czf "knowledgeimporter-${{ matrix.target }}.tar.gz" -C "$BUILD_DIR" .
          ls -lh "knowledgeimporter-${{ matrix.target }}.tar.gz"
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: knowledgeimporter-${{ matrix.target }}
          path: knowledgeimporter-${{ matrix.target }}.tar.gz
          if-no-files-found: error
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Prepare release assets
        run: |
          echo "Downloaded artifacts:"
          ls -lh dist/
          mkdir -p release
          # macOS + Linux: tar.gz preserves execute permissions
          cp dist/knowledgeimporter-macos.tar.gz release/
          cp dist/knowledgeimporter-linux.tar.gz release/
          # Windows: repack as zip for Windows users
          mkdir -p /tmp/win && tar -xzf dist/knowledgeimporter-windows.tar.gz -C /tmp/win
          (cd /tmp/win && zip -r "$GITHUB_WORKSPACE/release/knowledgeimporter-windows.zip" .)
          echo "Release assets:"
          ls -lh release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
